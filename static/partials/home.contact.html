<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>{{contact.firstName}} {{contact.lastName}}</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Company</td>
				<td>{{contact.company}}</td>
			</tr>
				<td>Phone</td>
				<td>{{contact.phone}}</td>
			<tr>
				<td>Address</td>
				<td>{{contact.address}}</td>
			</tr>
			<tr>
				<td>Birthday</td>
				<td>{{contact.birthday}}</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>{{contact.email}}</td>
			</tr>
			<tr>
				<td>Notes</td>
				<td>{{contact.notes}}</td>
			</tr>
		</tbody>
	</table>
	<div class="row">
		<div class="col-lg-3 col-lg-offset-7">
			<a href="/contact/{{contact.firstName}}-{{contact.lastName}}/update" class="btn btn-primary">Update Contact</a>
		</div>
	</div>
</div>
