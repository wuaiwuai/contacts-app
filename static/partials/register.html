<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h4 class="pull-right"><a href="/login">Log in</a></h4>
			<form class="form-signin" role="form" ng-submit="register()" novalidate>
				<h2 class="form-signin-heading">Please sign up</h2>
				<div class="alert alert-info" role="alert" ng-show="flash.getMessage()">
					<p>{{flash.getMessage()}}</p>
				</div>
				<input type="text" class="form-control" placeholder="Email address" ng-model="credentials.username" required autofocus>
				<input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
			</form>
		</div>
	</div>
</div>
